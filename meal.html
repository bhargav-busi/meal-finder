
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal-Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="mealfind.css">
</head>

<body>
    <!-- Navigation with Hamburger Menu -->
    <nav id="head">
        <h2>Meal Finder</h2>
        <i class="fa-solid fa-bars" id="hamb"></i>
    </nav>

    <!-- Search bar and banner -->
    <div id="bgsr">
        <input type="search" id="sear" placeholder="Search recipes here" />
        <i class="fa-solid fa-magnifying-glass" id="sea"></i>
        <h3 id="he3">What are your favourite cuisines?</h3>
        <p id="pa1">PERSONALIZE YOUR EXPERIENCE</p>
    </div>

    <!-- Hamburger Menu -->
    <div class="ham" id="ham">
        <ul id="ham-list">
            <li data-category="Beef">Beef</li>
            <li data-category="Chicken">Chicken</li>
            <li data-category="Dessert">Dessert</li>
            <li data-category="Lamb">Lamb</li>
            <li data-category="Miscellaneous">Miscellaneous</li>
            <li data-category="Pasta">Pasta</li>
            <li data-category="Pork">Pork</li>
            <li data-category="Seafood">Seafood</li>
            <li data-category="Side">Side</li>
            <li data-category="Starter">Starter</li>
            <li data-category="Vegan">Vegan</li>
            <li data-category="Vegetarian">Vegetarian</li>
            <li data-category="Breakfast">Breakfast</li>
            <li data-category="Goat">Goat</li>
        </ul>
    </div>

    <!-- Categories Section -->
    <h1>CATEGORIES</h1>
    <div id="fun"></div>

    <!-- Meals Section -->
    <h1 id="me">MEALS</h1>
    <div id="meal"></div>

    <!-- Script for API calls and UI functionality -->
    <script src="meal.js"></script>
</body>

</html>
